    <style>
        /* Additional styles for the all movies page */
        .all-movies-container {
            padding: 20px;
        }
        
        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }
        
        .filter-section {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            flex-grow: 1;
        }
        
        .filter-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .filter-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        
        .filter-btn {
            padding: 8px 12px;
            border-radius: 20px;
            border: 1px solid #ddd;
            background: #f5f5f5;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .filter-btn.active {
            background: #4CAF50;
            color: white;
            border-color: #4CAF50;
        }
        
        .filter-btn.language {
            background: #f5f5f5;
        }
        
        .filter-btn.language.active {
            background: #2196F3;
            color: white;
            border-color: #2196F3;
        }
        
        #search-input {
            padding: 10px 15px;
            border-radius: 20px;
            border: 1px solid #ddd;
            width: 100%;
            font-size: 16px;
        }
        
        .results-count {
            color: #666;
            font-style: italic;
            margin-top: 10px;
        }
        
        .reset-filters {
            padding: 8px 15px;
            background: #f44336;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
        }
    </style>
</head>

                    <button class="filter-btn" data-genre="crime">Crime</button>
                    <button class="filter-btn" data-genre="horror">Horror</button>

            </div>

        </div>
        
        <div class="results-count" id="results-count">Loading movies...</div>
        
        <div class="movies-grid" id="movies-grid"></div>

            function createMovieItem(movie) {
                const movieItem = document.createElement('div');
                movieItem.classList.add('movie-item');
                movieItem.innerHTML = `
                    <img src="${movie.imageUrl}" alt="${movie.title}">
                    <div class="overlay">
                        <div class="movie-title">${movie.title} (${movie.language.toUpperCase()})</div>
                        <div class="movie-details">
                            <p>${movie.overview.substring(0, 100)}...</p>
                            <p>Rating: ${movie.rating}</p>
                            <p>Genre: ${movie.genre}</p>
                            <p>Cast: ${movie.cast.join(', ')}</p>
                        </div>
                    </div>
                `;
                
                movieItem.addEventListener('click', () => {
                    localStorage.setItem('selectedMovie', JSON.stringify(movie));
                    window.location.href = 'movie-details.html';
                });
                
                return movieItem;
            }

            function displayMovies(moviesToDisplay) {
                const moviesGrid = document.getElementById('movies-grid');
                moviesGrid.innerHTML = '';
                moviesToDisplay.forEach(movie => {
                    moviesGrid.appendChild(createMovieItem(movie));
                });
                document.getElementById('results-count').textContent = `${moviesToDisplay.length} movies found`;
            }

            // Filter movies based on selected filters
            function filterMovies() {
                const searchTerm = document.getElementById('search-input').value.toLowerCase();
                const selectedLanguages = Array.from(document.querySelectorAll('.language.active')).map(btn => btn.dataset.language);
                const selectedGenres = Array.from(document.querySelectorAll('.filter-btn:not(.language).active')).map(btn => btn.dataset.genre);
                
                let filteredMovies = movies;
                
                // Apply language filter
                if (!selectedLanguages.includes('all')) {
                    filteredMovies = filteredMovies.filter(movie => 
                        selectedLanguages.includes(movie.language)
                    );
                }
                
                // Apply genre filter
                if (!selectedGenres.includes('all')) {
                    filteredMovies = filteredMovies.filter(movie => 
                        selectedGenres.some(genre => 
                            movie.genre.toLowerCase().includes(genre.toLowerCase())
                        )
                    );
                }
                
                // Apply search filter
                if (searchTerm) {
                    filteredMovies = filteredMovies.filter(movie => 
                        movie.title.toLowerCase().includes(searchTerm) || 
                        movie.overview.toLowerCase().includes(searchTerm) ||
                        movie.genre.toLowerCase().includes(searchTerm) ||
                        movie.cast.some(actor => actor.toLowerCase().includes(searchTerm)) ||
                        movie.director.toLowerCase().includes(searchTerm)
                    );
                }
                
                displayMovies(filteredMovies);
            }

            // Initialize filters
            function initFilters() {
                // Language filter buttons
                document.querySelectorAll('.language').forEach(button => {
                    button.addEventListener('click', function() {
                        if (this.dataset.language === 'all') {
                            // If "All" is clicked, deactivate other language buttons
                            document.querySelectorAll('.language').forEach(btn => {
                                btn.classList.remove('active');
                            });
                            this.classList.add('active');
                        } else {
                            // If specific language is clicked, deactivate "All"
                            document.querySelector('.language[data-language="all"]').classList.remove('active');
                            this.classList.toggle('active');
                            
                            // If no languages selected, activate "All"
                            if (document.querySelectorAll('.language.active').length === 0) {
                                document.querySelector('.language[data-language="all"]').classList.add('active');
                            }
                        }
                        filterMovies();
                    });
                });
                
                // Genre filter buttons
                document.querySelectorAll('.filter-btn:not(.language)').forEach(button => {
                    button.addEventListener('click', function() {
                        if (this.dataset.genre === 'all') {
                            // If "All" is clicked, deactivate other genre buttons
                            document.querySelectorAll('.filter-btn:not(.language)').forEach(btn => {
                                btn.classList.remove('active');
                            });
                            this.classList.add('active');
                        } else {
                            // If specific genre is clicked, deactivate "All"
                            document.querySelector('.filter-btn[data-genre="all"]').classList.remove('active');
                            this.classList.toggle('active');
                            
                            // If no genres selected, activate "All"
                            if (document.querySelectorAll('.filter-btn:not(.language).active').length === 0) {
                                document.querySelector('.filter-btn[data-genre="all"]').classList.add('active');
                            }
                        }
                        filterMovies();
                    });
                });
                
                // Search input
                document.getElementById('search-input').addEventListener('input', filterMovies);
                
                // Reset filters button
                document.getElementById('reset-filters').addEventListener('click', () => {
                    document.getElementById('search-input').value = '';
                    
                    // Reset language filters
                    document.querySelectorAll('.language').forEach(btn => {
                        btn.classList.remove('active');
                    });
                    document.querySelector('.language[data-language="all"]').classList.add('active');
                    
                    // Reset genre filters
                    document.querySelectorAll('.filter-btn:not(.language)').forEach(btn => {
                        btn.classList.remove('active');
                    });
                    document.querySelector('.filter-btn[data-genre="all"]').classList.add('active');
                    
                    filterMovies();
                });
            }

            // Initial display of all movies
            initFilters();
            filterMovies();
        });
