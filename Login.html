<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Sign Up - Movie Recommender</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #e0e0e0;
        }
        .auth-container {
            background: #1e1e1e;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            width: 400px;
            max-width: 90%;
            padding: 2rem;
            border: 1px solid #ff3333;
        }
        .auth-tabs {
            display: flex;
            margin-bottom: 1.5rem;
        }
        .tab-button {
            flex: 1;
            padding: 0.75rem;
            border: none;
            background: #2a2a2a;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            color: #e0e0e0;
        }
        .tab-button.active {
            background: #ff3333;
            color: white;
        }
        .auth-form {
            display: none;
        }
        .auth-form.active {
            display: block;
        }
        .input-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #e0e0e0;
        }
        input {
            width: 100%;
            padding: 0.75rem;
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 4px;
            font-size: 1rem;
            color: #e0e0e0;
        }
        input:focus {
            outline: none;
            border-color: #ff3333;
        }
        button[type="submit"] {
            width: 100%;
            padding: 0.75rem;
            background: #ff3333;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 0.5rem;
        }
        button[type="submit"]:hover {
            background: #cc0000;
        }
        .error-message {
            color: #ff6666;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
        h2 {
            color: #ff3333;
            margin-top: 0;
            text-align: center;
        }
    </style>
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-tabs">
            <button class="tab-button active" data-tab="login">Login</button>
            <button class="tab-button" data-tab="signup">Sign Up</button>
        </div>

        <div id="login" class="auth-form active">
            <h2>Login</h2>
            <form id="login-form">
                <div class="input-group">
                    <label for="login-username">Username</label>
                    <input type="text" id="login-username" name="login-username" required>
                    <div id="login-username-error" class="error-message"></div>
                </div>
                <div class="input-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="login-password" required>
                    <div id="login-password-error" class="error-message"></div>
                </div>
                <button type="submit">Login</button>
                <div id="login-error" class="error-message" style="margin-top: 1rem;"></div>
            </form>
        </div>

        <div id="signup" class="auth-form">
            <h2>Sign Up</h2>
            <form id="signup-form">
                <div class="input-group">
                    <label for="signup-username">Username</label>
                    <input type="text" id="signup-username" name="signup-username" required>
                    <div id="signup-username-error" class="error-message"></div>
                </div>
                <div class="input-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" name="signup-email" required>
                    <div id="signup-email-error" class="error-message"></div>
                </div>
                <div class="input-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" name="signup-password" required minlength="6">
                    <div id="signup-password-error" class="error-message"></div>
                </div>
                <button type="submit">Sign Up</button>
                <div id="signup-error" class="error-message" style="margin-top: 1rem;"></div>
            </form>
        </div>
    </div>
    <script src="auth.js"></script>
</body>
</html>
